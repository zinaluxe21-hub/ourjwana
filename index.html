    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #C15B36;
            --secondary: #FDF8F3;
            --accent: #2C3E50;
        }
        
        /* 1. FORCE MOBILE SCROLLING (STEP 1) */
        html, body {
          width: 100%;
          overflow-x: hidden !important;
          overflow-y: auto !important;   /* Scroll forcé */
          height: auto !important;       /* Pas de hauteur fixe */
          min-height: 100%;
          touch-action: pan-y !important; /* Permet le swipe vertical */
          -webkit-overflow-scrolling: touch;
          position: relative;
          background-color: #FDF8F3;
          margin: 0;
          padding: 0;
        }

        #root {
          width: 100%;
          overflow-x: hidden;
          position: relative;
          min-height: 100vh;
        }

        /* 2. BACKGROUND ZELLIGE MARRAKECH (MOTIF EXACT) */
        .bg-zellige {
          background-color: #FDF8F3;
          /* Ce SVG recrée le motif de l'image : Octogones étoilés + Cercles + Interlocking */
          background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='%23C15B36' stroke-opacity='0.08' stroke-width='0.8'%3E%3Cpath d='M50 0 L65 35 L100 50 L65 65 L50 100 L35 65 L0 50 L35 35 Z'/%3E%3Ccircle cx='50' cy='50' r='8'/%3E%3Cpath d='M0 0 L25 25 M75 25 L100 0 M100 100 L75 75 M25 75 L0 100'/%3E%3Crect x='25' y='25' width='50' height='50' rotate='45'/%3E%3C/g%3E%3C/svg%3E");
          background-repeat: repeat;
        }

        h1, h2, h3, h4, .serif {
            font-family: 'Playfair Display', serif;
        }

        /* Fix pour les éléments qui pourraient bloquer */
        canvas, video, iframe, img {
          max-width: 100%;
          touch-action: auto;
        }

        /* Anti-lock global */
        .overflow-hidden {
          overflow: visible !important;
        }
        .section-crop {
          overflow: hidden !important; /* Uniquement pour les images */
        }
    </style>
    <script>
        window.tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#C15B36', secondary: '#FDF8F3', accent: '#2C3E50', gold: '#D4AF37' },
                    fontFamily: { sans: ['Montserrat', 'sans-serif'], serif: ['Playfair Display', 'serif'] }
                }
            }
        }
    </script>
