    <style>
        :root {
            --primary: #C15B36;
            --secondary: #FDF8F3;
            --accent: #2C3E50;
        }
        
        /* 1. GLOBAL SCROLL FIX - REMOVE ALL LOCKS */
        html, body {
          margin: 0;
          padding: 0;
          width: 100%;
          /* On autorise le scroll vertical natif sans aucune restriction */
          overflow-x: hidden;
          overflow-y: auto !important; 
          height: auto !important; 
          min-height: 100%;
          background-color: #FDF8F3;
          -webkit-overflow-scrolling: touch; /* Scroll fluide iOS */
          scroll-behavior: smooth;
        }

        #root {
          width: 100%;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          position: relative;
        }

        /* 2. ZELLIGE MARRAKECH (Refined 8-Branches Star & Circle) */
        .bg-zellige {
          background-color: #FDF8F3;
          /* Motif traditionnel Khatam Marrakech */
          background-image: url("data:image/svg+xml,%3Csvg width='120' height='120' viewBox='0 0 120 120' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='%23C15B36' stroke-opacity='0.1' stroke-width='0.8'%3E%3Cpath d='M60 15 L72 48 L105 60 L72 72 L60 105 L48 72 L15 60 L48 48 Z'/%3E%3Ccircle cx='60' cy='60' r='12'/%3E%3Cpath d='M0 60 H120 M60 0 V120' stroke-opacity='0.05'/%3E%3C/g%3E%3C/svg%3E");
          background-repeat: repeat;
        }

        h1, h2, h3, h4, .serif {
            font-family: 'Playfair Display', serif;
        }

        /* Prevent layout shifts */
        img {
            max-width: 100%;
            height: auto;
        }
    </style>

            theme: {
                extend: {
                    colors: { primary: '#C15B36', secondary: '#FDF8F3', accent: '#2C3E50', gold: '#D4AF37' },
                    fontFamily: { sans: ['Montserrat', 'sans-serif'], serif: ['Playfair Display', 'serif'] }

            }
        }
