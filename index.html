
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Alorjwana Car | L'Excellence Automobile au Maroc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #C15B36;
            --secondary: #FDF8F3;
            --accent: #2C3E50;
        }
        
        /* STEP 1: FORCE MOBILE SCROLLING */
        html, body {
          width: 100%;
          overflow-x: hidden !important; /* Interdire le scroll horizontal */
          overflow-y: auto !important;   /* Forcer le scroll vertical */
          height: auto !important;       /* Ne pas bloquer la hauteur */
          min-height: 100%;
          touch-action: pan-y !important; /* Autoriser le swipe vertical uniquement */
          -webkit-overflow-scrolling: touch; /* Scroll fluide sur iOS */
          position: relative;
          background-color: #FDF8F3;
          margin: 0;
          padding: 0;
        }

        #root {
          width: 100%;
          overflow-x: hidden;
          position: relative;
          min-height: 100vh;
        }

        /* STEP 2: MOTIF ZELLIGE EXACT (Matching Screenshot) */
        .bg-zellige {
          background-color: #FDF8F3;
          /* SVG dessiné pour matcher l'étoile à 8 branches et le cercle central */
          background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='%23C15B36' stroke-opacity='0.15' stroke-width='0.7'%3E%3Cpath d='M50 10 L60 38 L90 50 L60 62 L50 90 L40 62 L10 50 L40 38 Z'/%3E%3Ccircle cx='50' cy='50' r='10'/%3E%3Cpath d='M0 0 L25 25 M75 25 L100 0 M100 100 L75 75 M25 75 L0 100 M50 0 L50 10 M50 90 L50 100 M0 50 L10 50 M90 50 L100 50'/%3E%3C/g%3E%3C/svg%3E");
          background-repeat: repeat;
        }
        
        h1, h2, h3, h4, .serif {
            font-family: 'Playfair Display', serif;
        }

        /* Désactivation des animations qui bloquent le scroll sur mobile */
        @media (max-width: 768px) {
            .no-mobile-scroll-lock {
                height: auto !important;
                position: relative !important;
                overflow: visible !important;
            }
        }
    </style>
    <script>
        window.tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#C15B36', secondary: '#FDF8F3', accent: '#2C3E50', gold: '#D4AF37' },
                    fontFamily: { sans: ['Montserrat', 'sans-serif'], serif: ['Playfair Display', 'serif'] }
                }
            }
        }
    </script>
