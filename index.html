    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #C15B36;
            --secondary: #FDF8F3;
            --accent: #2C3E50;
        }
        
        /* FIX SCROLL GLOBAL - FORCÉ POUR MOBILE */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #FDF8F3;
            color: #2C3E50;
            font-family: 'Montserrat', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden !important;
            overflow-y: auto !important; /* Forcer le scroll vertical */
            height: auto !important;
            min-height: 100%;
        }
        
        /* MOTIF ZELLIGE GIRIH - RÉALISTE ET VISIBLE */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='%23C15B36' stroke-opacity='0.15' stroke-width='1'%3E%3Cpath d='M40 0 L50 30 L80 40 L50 50 L40 80 L30 50 L0 40 L30 30 Z'/%3E%3Cpath d='M0 0 L20 20 M80 0 L60 20 M80 80 L60 60 M0 80 L20 60'/%3E%3C/g%3E%3C/svg%3E");
            z-index: -1;
            pointer-events: none;
        }
        
        h1, h2, h3, h4, .serif {
            font-family: 'Playfair Display', serif;
        }

        /* Fluidité scroll tactile */
        * {
            -webkit-overflow-scrolling: touch;
        }
        
        /* Suppression des verrous overflow par inadvertance */
        .overflow-hidden {
            overflow: visible !important;
        }
        .section-crop {
            overflow: hidden !important; /* Uniquement pour les containers d'images */
        }
    </style>
    <script>
        window.tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#C15B36', secondary: '#FDF8F3', accent: '#2C3E50', gold: '#D4AF37' },
                    fontFamily: { sans: ['Montserrat', 'sans-serif'], serif: ['Playfair Display', 'serif'] }
                }
            }
        }
    </script>
